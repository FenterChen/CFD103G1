    <script>
      //供品
      var Componentsupplymanage = Vue.component("supplymanage", {
        data() {
          return {
            supply: [],
          };
        },
        created() {
          axios
            .post("phps/offering.php", {
              headers: {
                "Content-Type": "multipart/form-data",
              },
            })
            .then((res) => {
              this.supply = res.data;
            })
            .catch(function (error) {
              console.log(error);
            });
        },
        methods: {
          cancell() {
            axios
              .post("phps/offering.php", {
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                this.supply = res.data;
              })
              .catch(function (error) {
                console.log(error);
              });
          },
          confirm() {
            axios
              .post("phps/offeringUpdate.php", {
                supply: this.supply,
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
                location.href = "backweb.html";
              })
              .catch(function (error) {

              });
          },
        },
        template: `
      <div class="supply">
        <span>供品管理</span>
        <img src="img/backdata/backFix.svg" alt="" />
      <table class="table table-supply">

          </tr>
        </thead>
        <tbody>

            <th><input type="text" v-model="item.off_name" /></th>
            <td>
              <input type="text" v-model="item.off_cont" />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="saveBtn">
        <button class="cancle" data-hover="取消" @click="cancell">取消</button>
        <button class="save" data-hover="確認" @click="confirm">確認</button>
      </div>
      </div>
      `,
      });
      //生肖圖
      var Componentzodiacmanage = Vue.component("zodiacmanage", {
        data() {
          return {
            zodiac: [],
            zodiac_no: 1,
            zodiacName: "",
            zodiacImg: "",
            file: "",
            imgChange: "",
            newImgName: "",
          };
        },
        created() {
          axios
            .post("../phps/zodiac.php", {
              headers: {
                "Content-Type": "multipart/form-data",
              },
            })
            .then((res) => {
              this.zodiac = res.data;
              this.zodiacName = this.zodiac[0].zodiac_name;
              this.zodiacImg = this.zodiac[0].zodiac_img;
            })
            .catch(function (error) {
              console.log(error);
            });
        },

        methods: {
          zodiacClick() {
            for (i = 0; i < 12; i++) {
              if (this.zodiac_no == this.zodiac[i].zodiac_no) {
                this.zodiacName = this.zodiac[i].zodiac_name;
                this.zodiacImg = this.zodiac[i].zodiac_img;
              }
            }
          },
          //更新圖片
          fileChange() {
            //抓到圖片
            this.imgChange = "img/amulet/" + this.$refs.file.files[0].name;
            this.newImgName = this.$refs.file.files[0].name;
            this.$forceUpdate();
          },

          updateFile() {
            //上傳圖片
            this.file = this.$refs.file.files[0];
            let readFile = new FormData();
            readFile.append("file", this.file);
            axios
              .post("./phps/amuletFixImg.php", readFile, {
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
              })
              .catch(function (error) {
                alert("上傳失敗");
              });
            //更新資料庫內的圖片
            axios
              .post("./phps/zodiacUpdateImg.php", {
                zodiac_no: this.zodiac_no,
                zodiac_img: this.imgChange,
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
                location.href = "backweb.html";
              })
              .catch(function (error) {
                console.error(error);
              });
          },
        },

        template: `
        <div>
          <div class="supply">
            <span>生肖圖管理</span>
            <img src="img/backdata/backFix.svg"  />
          </div>
          
          <!-- 表格內容 -->
          <table class="table table-zodiac">
            <thead>
              <tr>
                <th scope="col">編號</th>
                <th scope="col">生肖</th>
                <th scope="col">原圖檔</th>
                <th scope="col">新圖檔
                  
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="vertical-align: middle">
                  <select name="編號" id="" v-model="zodiac_no" @change="zodiacClick">
                    <option v-for="number in 12">{{number}}</option>
                  </select>
                </td>
                <td style="vertical-align: middle">
                  <h5>{{this.zodiacName}}</h5>
                </td>

                <td style="vertical-align: middle">
                  <div class="zodiacImg">
                    <img :src="zodiacImg" alt="zodiac">
                  </div>
                </td>
                <td style="vertical-align: middle">
                  <div class="zodiacImg">
                    <label class="btn">上傳檔案
                      <input type="file" @change="fileChange" ref="file"/>
                    </label>
                    <p>檔案名稱:{{newImgName}}</p>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 表格內容結束 -->          
          <div class="saveBtn" >
            <button class="cancle" data-hover="取消">取消</button>
            <button class="save" data-hover="確認" @click="updateFile">確認</button>
          </div>
        </div>
        `,
      });
      //平安符
      var Componentamuletmanage = Vue.component("amuletmanage", {
        data() {
          return {
            typeNo: 1,
            amuletType: [],
            amuletTypeText: "",
            amuletTypeName: "",
            amuletTypeImg: "",
            file: "",
            imgChange: "",
            newimgName: "",
          };
        },
        created() {
          axios
            .post("../phps/amulet.php", {
              headers: {
                "Content-Type": "multipart/form-data",
              },
            })
            .then((res) => {
              this.amuletType = res.data;
              this.amuletTypeName = this.amuletType[0].type_name;
              this.amuletTypeText = this.amuletType[0].type_text;
              this.amuletTypeImg = this.amuletType[0].type_img;
            })
            .catch(function (error) {
              console.log(error);
            });
        },

        methods: {
          typeClick() {
            for (i = 0; i < 6; i++) {
              if (this.typeNo == this.amuletType[i].type_no) {
                this.amuletTypeName = this.amuletType[i].type_name;
                this.amuletTypeText = this.amuletType[i].type_text;
                this.amuletTypeImg = this.amuletType[i].type_img;
              }
            }
          },

          fileChange() {
            //載入圖片
            this.imgChange = "img/amulet/" + this.$refs.file.files[0].name;
            this.newimgName = this.$refs.file.files[0].name;
            this.$forceUpdate();

            //上傳圖片
            this.file = this.$refs.file.files[0];
            let readFile = new FormData();
            readFile.append("file", this.file);
            axios
              .post("./phps/amuletFixImg.php", readFile, {
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
              })
              .catch(function (error) {
                alert("上傳失敗");
              });
          },

          changeImg() {
            //更新資料庫圖片
            axios
              .post("./phps/amuletUpdateImg.php", {
                type_no: this.typeNo,
                type_img: this.imgChange,
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
                location.href = "backweb.html";
              })
              .catch(function (error) {
                console.log(error);
              });
          },

          //修改簡介
          changeText() {
            axios
              .post("./phps/amuletUpdate.php", {
                amuletTypeText: this.amuletTypeText,
                typeNo: this.typeNo,
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
                location.href = "backweb.html";
              })
              .catch(function (error) {
                alert("修改失敗");
              });
          },

          updateFile() {
            if (this.imgChange == null) {
              this.changeText();
            } else {
              this.changeImg();
              this.changeText();
            }
          },

          cancel() {
            this.$refs.file.value = "";
          },
        },

        template: `
        <div>
          <div class="supply">
            <span>平安符願管理</span>
            <img src="img/backdata/backFix.svg"  alt="" />
          </div>

          <!-- 表格內容 -->
          <table class="table table-amulet">
            <thead>
              <tr>
                <th scope="col">編號</th>
                <th scope="col">種類</th>
                <th scope="col">簡介</th>
                <th scope="col">原圖檔</th>
                <th scope="col">新圖檔
                    
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="vertical-align: middle">
                  <select name="編號" id="" v-model=typeNo @change="typeClick">
                    <option v-for="(number,index) in amuletType" :value="number.type_no">{{number.type_no}}</option>
                  </select>
                </td>
                <td style="vertical-align: middle">
                  <h5>{{this.amuletTypeName}}</h5>
                </td>
                <td style="vertical-align: middle">
                  <textarea name="簡介" id="" cols="10" rows="10" v-model="amuletTypeText" @change="changeText">
                  </textarea>
                </td>
                <td style="vertical-align: middle">
                  <div class="godImg"><img :src="amuletTypeImg" alt="amulet"></div>
                </td>
                <td style="vertical-align: middle">
                  <div class="godImg">
                    <label class="btn" @change="fileChange">上傳檔案
                      <input type="file" ref="file"/>
                    </label>
										<p>檔案名稱:{{newimgName}}</p>
									</div>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- 表格內容結束 -->
          <div class="saveBtn" >
            <button class="cancle" data-hover="取消" @click="cancel">取消</button>
            <button class="save" data-hover="確定" @click="updateFile">修改</button>
          </div>
        </div>
      `,
      });
      //小卡
      var Componentcardmanage = Vue.component("cardmanage", {
        data() {
          return {
            card: [],
            newcardname: "",
            cardimg: "",
            cards: "1",
            cardalter: "",
            file: "",
          };
        },
        created() {
          axios
            .post("phps/praycard.php", {
              headers: {
                "Content-Type": "multipart/form-data",
              },
            })
            .then((res) => {
              this.card = res.data;
              this.cardimg = this.card[0].card_cont + ".png";
            })
            .catch(function (error) {
              console.log(error);
            });
        },
        methods: {
          selectFile() {
            this.cardalter = "img/pray/" + this.$refs.file.files[0].name;
            this.newcardname = this.$refs.file.files[0].name;
            this.cardalter = this.cardalter.replace(".png", "");
            this.$forceUpdate();
          },
          uploadimg() {
            this.file = this.$refs.file.files[0];
            var formDate = new FormData();
            formDate.append("file", this.file);
            axios
              .post("phps/uploadprayfile.php", formDate, {
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
              })
              .catch(function (error) {
                alert("上傳失敗");
              });
            axios
              .post("phps/cardUpdate.php", {
                card_no: this.cards,
                card_cont: this.cardalter,
                headers: {
                  "Content-Type": "multipart/form-data",
                },
              })
              .then((res) => {
                alert(res.data);
                location.href = "backweb.html";
              })
              .catch(function (error) {
                console.log(error);
              });
          },
          upcardimg() {
            this.cardimg = this.card[this.cards - 1].card_cont + ".png";
          },
          cancell() {
            this.$refs.file.value = "";
            this.newcardname = "";
          },
        },
        template: `
      <div class="supply">
        <span>小卡管理</span>
        <img src="img/backData/backFix.svg"/>
      <div class="prayTable">
        <table class="table table-card">
          <thead>
            <tr>
              <th scope="col">種類</th>
              <th scope="col">小卡</th>
              <th scope="col">新小卡圖檔</th>
            </tr>
          </thead>
          <tbody>
            <tr>
