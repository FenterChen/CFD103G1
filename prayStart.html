<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOBIO｜立即祈願</title>
  <link rel="stylesheet" href="css/header.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/header.js"></script>
  <link rel="stylesheet" href="css/prayStart.css">
</head>
<body>
  <header>
    <div class="headerWrap">
      <div class="logo">
        <a href="#">
          <img src="img/header/BOBIO_logo.svg">
        </a>
      </div>
      <nav class="navPostion">
        <ul>
          <li>
            <a href="#">立即祈願</a>
          </li>
          <li>
            <a href="#">線上求籤</a>
          </li>
          <li>
            <a href="#">平安符願</a>
          </li>
          <li>
            <a href="#">立即結緣</a>
          </li>
          <li>
            <a href="#">關於我們</a>
          </li>
        </ul>
      </nav>
      <div class="cart"><a href="#"><img src="img/header/cart.svg"></a></div>
      <div class="member"><a href="#"><img src="img/header/member.svg"></a></div>
      <div class="outerHb">
        <div class="hb" id="hb">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </header>
  <div class="bobioPray">
    <section class="prayIntro">
      <div class="mainSec">
        <div class="prayGod">
          <img src="img/pray/loveGodShadow.png" alt="月老">
        </div>
        <div class="prayTitle">
          <div class="prayMethod">
            <h2 class="methodWeb">祈願<br>方法</h2>
            <h2 class="methodPhone">祈願方法</h2>
            <p class="detailWeb">請在心中默念您的名字、欲祈求之事項。<br>完成後請點選下一步。</p>
            <p class="detailPhone">請在心中默念您的名字、<br>欲祈求之事項。<br>完成後請點選下一步。</p>
          </div>
          <div class="praySteps">
            <p class="step chooseAttr">選擇<br>供品</p>
            <p class=" step prayStart">默念<br>拜拜</p>
            <p class="step prayDone">完成<br>祈願</p>
          </div>
        </div>
      </div>
      <div class="steps">
        <div class="btn previous">
          <img src="img/pray/preArrow.svg" alt="上一步">
          <p class="previousStep">上一步</p>
        </div>
        <div class="btn next">
          <p class="nextStep">下一步</p>
          <img src="img/pray/nextArrow.svg" alt="下一步">
        </div>
      </div>
    </section>
    <section class="attrIntro">
      <div class="attrSec">
        <div class="stepMethod">
          <p class=" step prayWay">祈願<br>方法</p>
        </div>
        <div class="chooseAttr">
          <div class="attr meat">
            <h2>三牲</h2>
            <div class="detail">
              <p>豬<br>雞<br>魚</p>
              <button class="choose" data-hover="選擇">選擇</button>
            </div>
          </div>
          <div class="attr fruit">
            <h2>鮮果</h2>
            <div class="detail">
              <p>香蕉<br>蘋果<br>水梨</p>
              <button class="choose" data-hover="選擇">選擇</button>
            </div>
          </div>
          <div class="attr sweet">
            <h2>甜食</h2>
            <div class="detail">
              <p>糕餅<br>餅乾<br>糖果</p>
              <button class="choose" data-hover="選擇">選擇</button>
            </div>
          </div>
        </div>
        <div class="attrTitle">
          <div class="attrChoices">
            <h2 class="choicesWeb">選擇<br>供品</h2>
            <h2 class="choicesPhone">選擇供品</h2>
            <p class="choicesDetail">請選擇欲提供之供品。<br>完成後請點選下一步。</p>
          </div>
          <div class="chooseSteps">
            <p class=" step prayStart">默念<br>拜拜</p>
            <p class="step prayDone">完成<br>祈願</p>
          </div>
        </div>
      </div>
      <div class="steps">
        <div class="btn previous">
          <img src="img/pray/preArrow.svg" alt="上一步">
          <p class="previousStep">上一步</p>
        </div>
        <div class="btn next">
          <p class="nextStep">下一步</p>
          <img src="img/pray/nextArrow.svg" alt="下一步">
        </div>
      </div>
    </section>
  </div>
</body>
</html>
