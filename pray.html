<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOBIO｜立即祈願</title>
  <link rel="stylesheet" href="css/header.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="js/header.js"></script>
  <link rel="stylesheet" href="css/pray.css">
  <script src="js/pray.js"></script>
</head>
<body>
  <header>
    <div class="headerWrap">
      <div class="logo">
        <a href="#">
          <img src="img/header/BOBIO_logo.svg">
        </a>
      </div>
      <nav class="navPostion">
        <ul>
          <li>
            <a href="#">立即祈願</a>
          </li>
          <li>
            <a href="#">線上求籤</a>
          </li>
          <li>
            <a href="#">平安符願</a>
          </li>
          <li>
            <a href="#">立即結緣</a>
          </li>
          <li>
            <a href="#">關於我們</a>
          </li>
        </ul>
      </nav>
      <div class="cart"><a href="#"><img src="img/header/cart.svg"></a></div>
      <div class="member"><a href="#"><img src="img/header/member.svg"></a></div>
      <div class="outerHb">
        <div class="hb" id="hb">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
  </header>
  <section class='praySection'>
    <div class="pray">
      <p class="choose">請選擇</p>
      <h2 class="prayCate">祈願種類</h2>
      <div class="cateSectionPhone">
        <select name="cateTitle" class="select">
          <option class="choosePhone" value="" selected disabled>種類</option>
          <option class="lovePhone" value="月老">感情</option>
          <option class="studyPhone" value="文昌帝君">學業</option>
          <option class="healthPhone" value="保生大帝">健康</option>
          <option class="safetyPhone" value="媽祖">平安</option>
          <option class="wealthPhone" value="財神">財富</option>
          <option class="workPhone" value="關公">事業</option>
        </select>
      </div>
      <div class="prayImg">
        <img src="img/pray/unknownGod.png" alt="月老">
      </div>
      <p class="godRepresent">掌管神明</p>
      <h3 class="godTitle">掌管神明</h3>
      <button class="prayNow">開始祈願</button>
    </div>
    <div class="cateSectionWeb">
      <div class="cate love">
        <img src="img/pray/love.svg" alt="感情">
        <p class="cateTitle">感情</p>
      </div>
      <div class="cate study">
        <img src="img/pray/study.svg" alt="學業">
        <p class="cateTitle">學業</p>
      </div>
      <div class="cate health">
        <img src="img/pray/health.svg" alt="健康">
        <p class="cateTitle">健康</p>
      </div>
      <div class="cate safety">
        <img src="img/pray/safety.svg" alt="平安">
        <p class="cateTitle">平安</p>
      </div>
      <div class="cate wealth">
        <img src="img/pray/wealth.svg" alt="財富">
        <p class="cateTitle">財富</p>
      </div>
      <div class="cate work">
        <img src="img/pray/work.svg" alt="事業">
        <p class="cateTitle">事業</p>
      </div>
    </div>
  </section>
</body>
</html>
